<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fa;
    }

    .contact-container {
      padding: 60px 20px;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .info-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .info-card i {
      font-size: 22px;
      margin-right: 10px;
      color: #0d6efd;
    }

    .gmap-frame {
      width: 100%;
      height: 100%;
      min-height: 450px;
      border: 0;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .map-wrapper {
      height: 100%;
    }

    @media (max-width: 767px) {
      .gmap-frame {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="container contact-container">
  <h2 class="section-title">Contact Us</h2>

  <div class="row g-4">
    <!-- Left Column: Contact Info -->
    <div class="col-lg-6">
      <div class="info-card">
        <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong><br>1234, Main Road, Patil Nagar, Bijapur, Karnataka - 586101</p>
      </div>
      <div class="info-card">
        <p><i class="fas fa-phone-alt"></i><strong>Phone:</strong><br>+91 98765 43210</p>
      </div>
      <div class="info-card">
        <p><i class="fas fa-envelope"></i><strong>Email:</strong><br>info@yourbank.com</p>
      </div>
      <div class="info-card">
        <p><i class="fas fa-clock"></i><strong>Bank Timings:</strong><br>
          Mon–Fri: 10:00 AM – 4:00 PM<br>
          Sat: 10:00 AM – 2:00 PM<br>
          Sun: Closed
        </p>
      </div>
    </div>

    <!-- Right Column: Google Map -->
    <div class="col-lg-6 map-wrapper">
      <iframe class="gmap-frame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.1234567890123!2d75.700123456!3d16.830123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc6bc1234567890%3A0x123456789abcdef!2sBijapur!5e0!3m2!1sen!2sin!4v1711234567890"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

</body>
</html>
